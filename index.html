<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="body">
       
        <div class="form-box">
            <h1>Login</h1>
           <form id="login" class="input-group">
               <input type="text" class="input-field" placeholder="Username" required>
               <input type="password" class="input-field" placeholder="Password" required>
               <input type="checkbox" class="check-box" placeholder="Password" required><span>Remember password</span>
            <button type="submit" class="submit-btn">Sign In</button>
         <br/>
         <br/>
        
       
         <p>OR</p>
            <div class="social-icons">
              
               <div> <img src="./imgs/twitter-logo-24.png"  alt=""></div>
               <div> <img src="./imgs/facebook-logo-24.png" alt=""></div>
               <div>  <img src="./imgs/linkedin-logo-24.png" alt=""></div>
               <div><img src="./imgs/google-logo-24.png" alt=""></div>
               
             </div>
             <div class="redirect"><span id="signup">Don't have account?<a href="register.html">SignUp</a></span></div>
            </form>
           
        </div>
       
        
    </div>
</body>
</html>
